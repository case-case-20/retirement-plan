<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisor Portal - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #2c3e50, #4a6741);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .auth-form {
            padding: 40px 30px;
        }
        
        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .auth-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .auth-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .magic-link-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            margin-top: 10px;
        }
        
        .magic-link-btn:hover {
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .error-message, .success-message {
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
            
            .auth-form {
                padding: 30px 20px;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Financial Advisor Portal</h1>
            <p>Secure client planning & analysis</p>
        </div>
        
        <div class="auth-form">
            <div class="form-tabs">
                <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="loading" id="loadingMessage">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            
            <!-- Sign In Form -->
            <div id="signin" class="tab-content active">
                <form id="signinForm">
                    <div class="form-group">
                        <label for="signinEmail">Email Address</label>
                        <input type="email" id="signinEmail" name="email" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" id="signinPassword" name="password" required autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="auth-btn" id="signinBtn">
                        Sign In
                    </button>
                    
                    <button type="button" class="auth-btn magic-link-btn" onclick="sendMagicLink('signin')">
                        Send Magic Link
                    </button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" onclick="resetPassword()">Forgot your password?</a>
                </div>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signup" class="tab-content">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupFullName">Full Name</label>
                        <input type="text" id="signupFullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required autocomplete="new-password" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupCompany">Company Name (Optional)</label>
                        <input type="text" id="signupCompany" name="company">
                    </div>
                    
                    <button type="submit" class="auth-btn" id="signupBtn">
                        Create Account
                    </button>
                    
                    <button type="button" class="auth-btn magic-link-btn" onclick="sendMagicLink('signup')">
                        Sign Up with Magic Link
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://cilghirivogsoxjgstui.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpbGdoaXJpdm9nc294amdzdHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNzM2MTAsImV4cCI6MjA3Mjg0OTYxMH0._6D9W6a5zrQ7mTtqdmIpp-UWlzEG2jQOELUefnBqySo';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Check if user is already signed in
        checkAuthStatus();
        
        async function checkAuthStatus() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // User is already signed in, redirect to homepage
                window.location.href = 'homepage.html';
            }
        }
        
        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            
            // Clear messages
            hideMessages();
        }
        
        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            hideMessages();
        }
        
        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }
        
        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            hideLoading();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Sign In Form Handler
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Successful sign in
                window.location.href = 'homepage.html';
                
            } catch (error) {
                showError(error.message || 'Failed to sign in. Please try again.');
            }
        });
        
        // Sign Up Form Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const fullName = document.getElementById('signupFullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const company = document.getElementById('signupCompany').value;
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            company_name: company
                        }
                    }
                });
                
                if (error) throw error;
                
                if (data.user && !data.session) {
                    // Email confirmation required
                    showSuccess('Please check your email and click the confirmation link to activate your account.');
                } else {
                    // Account created and signed in
                    window.location.href = 'homepage.html';
                }
                
            } catch (error) {
                showError(error.message || 'Failed to create account. Please try again.');
            }
        });
        
        // Magic Link Functions
        async function sendMagicLink(type) {
            const emailInput = type === 'signin' ? 'signinEmail' : 'signupEmail';
            const email = document.getElementById(emailInput).value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            showLoading();
            
            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/homepage.html'
                    }
                });
                
                if (error) throw error;
                
                showSuccess('Magic link sent! Check your email and click the link to sign in.');
                
            } catch (error) {
                showError(error.message || 'Failed to send magic link. Please try again.');
            }
        }
        
        // Password Reset
        async function resetPassword() {
            const email = document.getElementById('signinEmail').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            showLoading();
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                
                showSuccess('Password reset link sent to your email!');
                
            } catch (error) {
                showError(error.message || 'Failed to send reset link. Please try again.');
            }
        }
    </script>
</body>
</html>
